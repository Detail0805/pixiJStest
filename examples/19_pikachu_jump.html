<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from an image</title>

<body>
    <script src="../pixi/EasePack.min.js"></script>
    <script src="../pixi/CustomEase.min.js"></script>
    <script src="../pixi/pixi.min.js"></script>
    <script src="../pixi/mySimpleSeven.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CustomEase.min.js"></script> -->

    <script>
        var width = 1400,
            height = 800;
        //Create a Pixi Application
        let app = new PIXI.Application({
            width: width,
            height: height,
            antialiasing: true,
            transparent: false,
            resolution: 1,
            backgroundColor: 0x1099bb,
        });

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);
        //load an image and run the `setup` function when it's done
        PIXI.loader
            .add("images/seven.png")
            .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {
            //Create the cat sprite
            // let cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);
            var anmiate = new TimelineMax();
            let cat = new PIXI.Sprite(PIXI.loader.resources["images/seven.png"].texture),
                cat2 = new PIXI.Sprite(PIXI.loader.resources["images/seven.png"].texture);
            cat.width = 40;
            cat.height = 40;
            cat2.width = 40;
            cat2.height = 40;
            cat.position.set(1180, 680);
            cat2.position.set(1080, 680);
            cat.rotation = 0 * (Math.PI / 180);
            // cat2.pivot.x = 0;
            // cat2.pivot.y = 0;
            // cat2.rotation = 15 * (Math.PI / 180);
            //Add the cat to the stage
            app.stage.addChild(cat);
            app.stage.addChild(cat2);


            // tl.to(cat, 1, {
            //     DURATION: 2.5,
            //     EASE: BACK.EASEOUT.CONFIG(1.7),
            //     Y: 500
            // });

            // setting the anchor point to 0.5 will center align the text... great for spinning!
            cat.anchor.set(0.5);
            // requestAnimationFrame(animate);
            var t1 = window.setInterval(animate, 50);

            function animate() {
                cat.rotation += 0.6;
                if (cat.x > 200) {
                    cat.x -= 22;
                }
            };
            hello();
            // anmiate.to(cat2, 4, {
            //     duration: 2.5,
            //     ease: Bounce.easeOut,
            //     y: 800,
            //     // x: 500,
            // });
            anmiate.to(cat, 2.5, {
                duration: 18,
                ease: CustomEase.create("custom", "M0,0,C0.356,0.98,0.526,-0.14,0.585,0.014,0.77,0.497,0.793,0.001,1,0"),
                y: -500
            });

        }
    </script>


</body>
